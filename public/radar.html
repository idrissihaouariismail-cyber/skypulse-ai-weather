<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>SkyPulse Radar</title>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin="anonymous"/>
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 
    LAYOUT STRUCTURE:
    - Map is the BACKGROUND layer (z-index: 1)
    - All UI elements are OVERLAYS (z-index: 1000+)
    - No full-height containers blocking the map
  -->
  
  <!-- Map Container - BACKGROUND LAYER (lowest z-index) -->
  <div id="map"></div>
  
  <!-- UI Overlays - All positioned above map -->
  
  <!-- Loading Indicator - Overlay -->
  <div class="ui-overlay loading" id="loading">
    <div class="spinner"></div>
    <div class="loading-text">Loading radar...</div>
  </div>
  
  <!-- Error Message - Overlay -->
  <div class="ui-overlay error" id="error" style="display: none;"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin="anonymous"></script>
  
  <!-- Radar Application -->
  <script src="radar.js"></script>
</body>
</html>
